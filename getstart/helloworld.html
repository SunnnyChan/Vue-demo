<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <!-- 声明式渲染 -->
  <h3>1.声明式渲染</h3>
  <div id="app">
    {{ who }}
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <!-- 条件与循环 -->
  <h3>2.条件与循环</h3>
  <div id="app-3">
    <p v-if="seen">现在你看到我了!</p>
    <button v-on:click="switchSeen">Click Me!</button>
  </div>

  <div id="app-4">
    <p>Todo List:</p>
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
    <input v-model="message" placeholder="Push">
    <button v-on:click="push">Add Todo</button>
  </div>

  <!-- 处理用户输入 -->
  <h3>3.处理用户输入</h3>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转消息</button>
  </div>

  <h3>实现表单输入和应用状态之间的双向绑定</h3>
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        who: 'Vue', 
        message: 'Hello!'
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于 ' + new Date().toLocaleString()
      }
    })

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      },
      methods: {
        switchSeen: function() {
          this.seen = !this.seen;
        }
      }
    })

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: '学习 JavaScript' },
          { text: '学习 Vue' },
          { text: '整个项目' }
        ],
        messge: ''
      },
      methods: {
        push: function() {
          this.todos.push({text: this.message})
        }
      }
    })

    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
        }
      } 
    })
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
})
  </script>
</body>
</html>
